<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Mulish:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/29fec4c397.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <div>
        <h1>JONES</h1>
        <h1>LOGISTICS</h1>
        <h2>SUPPLY DONE RIGHT</h2>
      </div>
      <ul>
        <li>
          <i class="fas fa-truck"></i>
          <p>Shipping</p>
        </li>
        <li>
          <i class="fas fa-credit-card"></i>
          <p>Payment</p>
        </li>
      </ul>
      <fieldset id="shipping">
        <label for="Name on Card">Full Name</label>
        <input type="text" />
        <label for="Card Number">Address</label>
        <input type="text" />
        <label for="CVV">State/Province</label>
        <input type="text" />
        <label for="Expiration Date">Telephone Number</label>
        <input type="text" />
        <button id="next">CONFIRM SHIPPING</button>
      </fieldset>
      <fieldset id="payment">
        <label for="Name on Card">Name On Card</label>
        <input type="text" />
        <label for="Card Number">Card Number</label>
        <input type="text" />
        <label for="CVV">CVV</label>
        <input type="text" />
        <label for="Expiration Date">Expiration Date</label>
        <input type="text" />
        <label for="Zip Code">Zip Code</label>
        <input type="text" />

        <div id="button-container">
          <button id="revise">REVISE SHIPPING</button>
          <button id="done">CONFIRM ORDER</button>
        </div>
      </fieldset>
      <div id="thankyou">
        <i class="fas fa-check-circle fa-3x"></i>
        <p>Thank you!</p>
        <button id="revise">REDO</button>
      </div>
    </form>
  </body>
</html>
