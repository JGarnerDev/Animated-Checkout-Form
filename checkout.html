<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Mulish:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/29fec4c397.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="//cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <div id="brand">
        <h1>DUNDER</h1>
        <h1>MIFFLIN,</h1>
        <h2>INC</h2>
        <h3>PAPER COMPANY</h3>
      </div>
      <ul id="progressbar">
        <li>
          <i class="fas fa-truck"></i>
          <p>Shipping</p>
        </li>
        <li>
          <i class="fas fa-credit-card"></i>
          <p>Payment</p>
        </li>
      </ul>
      <fieldset id="fs1">
        <label for="Name on Card">Full Name</label>
        <input type="text" />
        <label for="Card Number">Address</label>
        <input type="text" />
        <label for="CVV">State/Province</label>
        <input type="text" />
        <label for="Expiration Date">Telephone Number</label>
        <input type="text" />
        <button id="next">CONFIRM ADDRESS</button>
      </fieldset>
      <fieldset id="fs2">
        <label for="Name on Card">Name On Card</label>
        <input type="text" />
        <label for="Card Number">Card Number</label>
        <input type="text" />
        <label for="CVV">CVV</label>
        <input type="text" />
        <label for="Expiration Date">Expiration Date</label>
        <input type="text" />
        <label for="Zip Code">Zip Code</label>
        <input type="text" />
        <button id="done">REVIEW YOUR ORDER</button>
      </fieldset>
      <div id="thankyou">Thank you!</div>
    </form>
  </body>
</html>
